<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grabbr</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark">
  <div class="app-container" id="app">
    <header class="header ghost-hidden">
      <div class="brand">
        <img src="icons/ICON.svg" alt="grabbr" class="brand-icon" width="24" height="24">
        <h1>grabbr</h1>
        <span class="badge">v1.5</span>
        <span id="stats-badge" class="badge"
          style="display:none; background: var(--primary); color: var(--primary-foreground);">0 items</span>
      </div>
      <div class="header-actions">
        <button id="pop-ghost-btn" class="btn-icon" title="Pop Out Ghost (True Transparency)">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h6v6"></path>
            <path d="M10 14 21 3"></path>
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          </svg>
        </button>
        <button id="settings-toggle" class="btn-icon" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <div class="tabs-list">
      <button class="tab-trigger active" data-tab="extract">Extract</button>
      <button class="tab-trigger" data-tab="preview">Preview</button>
    </div>

    <main class="content-area">
      <!-- Extract View -->
      <div id="view-extract" class="view visible">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Extraction Mode</h3>
          </div>
          <div class="card-content">
            <div id="custom-mode-select" class="custom-select">
              <div class="select-trigger" id="mode-trigger">Full Page Sequence</div>
              <div class="select-options" id="mode-options">
                <div class="opt-group">
                  <div class="opt-group-label">Standard</div>
                  <div class="select-option selected" data-value="full">Full Page Sequence</div>
                  <div class="select-option" data-value="smart">Questions and Choices</div>
                </div>
                <div class="opt-group">
                  <div class="opt-group-label">Formatted</div>
                  <div class="select-option" data-value="reviewer">Reviewer (Term - Def)</div>
                  <div class="select-option" data-value="flashcard">Flashcard (Q: / A:)</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button id="copy-btn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
          </button>

          <button id="scan-btn" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            Scan
          </button>
        </div>

        <div id="options-panel" class="options-panel">
          <div class="option-item">
            <label for="opt-transparency">Transparency Mode</label>
            <input type="checkbox" id="opt-transparency" class="switch">
          </div>
          <div class="separator-line"></div>
          <div class="option-item">
            <label for="opt-dedup">Remove Duplicates</label>
            <input type="checkbox" id="opt-dedup" class="switch">
          </div>
          <div class="option-item">
            <label for="opt-merge">Merge Broken Lines</label>
            <input type="checkbox" id="opt-merge" class="switch">
          </div>
          <div class="option-item">
            <label for="opt-tiny">Ignore Small Text</label>
            <input type="checkbox" id="opt-tiny" class="switch" checked>
          </div>
          <div class="option-item">
            <label for="opt-autocopy">Auto-Copy on Scan</label>
            <input type="checkbox" id="opt-autocopy" class="switch">
          </div>
          <div class="separator-line"></div>
          <div class="option-item">
            <label for="opt-study">Study Mode (Reveal Answers)</label>
            <input type="checkbox" id="opt-study" class="switch">
          </div>
          <div class="option-item">
            <label for="opt-numbering">Automatic Numbering</label>
            <input type="checkbox" id="opt-numbering" class="switch" checked>
          </div>
        </div>
      </div>

      <!-- Preview View -->
      <div id="view-preview" class="view hidden h-full">
        <div class="search-container flex gap-2">
          <input type="text" id="preview-search" class="select-input flex-1" placeholder="Search in results...">
          <button id="clear-results-btn" class="clear-btn" title="Clear Results">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
        <div class="preview-container h-full">
          <textarea id="preview-box" class="textarea-code" readonly
            placeholder="Content will appear here after scanning..."></textarea>
        </div>
        <div class="preview-actions flex gap-2 mt-2">
          <button id="copy-preview-btn" class="btn btn-primary flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
            Copy
          </button>
          <button id="export-csv-btn" class="btn btn-secondary flex-1" title="Excel / Sheets">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="8" y1="13" x2="16" y2="13"></line>
              <line x1="8" y1="17" x2="16" y2="17"></line>
              <line x1="10" y1="9" x2="8" y2="9"></line>
            </svg>
            CSV
          </button>
          <button id="export-md-btn" class="btn btn-secondary flex-1" title="Obsidian / Notion">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 7h16"></path>
              <path d="M4 12h16"></path>
              <path d="M4 17h16"></path>
            </svg>
            MD
          </button>
        </div>
      </div>
    </main>

    <footer class="footer ghost-hidden">
      <div id="status-bar" class="status-bar">Ready</div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
